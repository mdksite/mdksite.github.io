	<h1>Регистрация</h1>
	<p>Регистрация нового пользователя</p>
	<center>
		<form action="#">
					<fieldset class="form">
						<fieldset class="info">
							<label for="name">Имя</label><p class="input"><input name="name" id="name" pattern="^[А-Яа-яA-Za-z]+$" required value="Владимир"><span class="ok">&#10003;</span><span class="nook">&#10005;</span></p>
							<label for="surname">Фамилия</label><p class="input"><input name="surname" id="surname" pattern="^[А-Яа-яA-Za-z]+$" required value="Пустовит"><span class="ok">&#10003;</span><span class="nook">&#10005;</span></p>
							<label for="city">Город</label><p class="input"><input name="city" id="city" pattern="^[А-Яа-яA-Za-z\-]+$" required value="Санкт-Петербург"><span class="ok">&#10003;</span><span class="nook">&#10005;</span></p>
						</fieldset>
						<fieldset class="login">
							<label for="email">Email</label><p class="input"><input type="email" name="email" id="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required value="pust89@yandex.ru"><span class="ok">&#10003;</span><span class="nook">&#10005;</span></p>
							<label for="password">Пароль</label><p class="input"><input type="password" name="password" id="password" minlength="6" pattern="[А-Яа-яA-Za-z0-9]+$" required value=""><span class="ok">&#10003;</span><span class="nook">&#10005;</span></p>
						</fieldset>
						<fieldset class="captcha">
							<legend>Введите число с картинки</legend>
							<label for="captcha"><img src="../img/cappng.png" alt="captcha"></label><p class="field"><input name="captcha" id="captcha" pattern ="123456" required value="12345"><span class="ok">&#10003;</span><span class="nook">&#10005;</span><span id="bad_captcha"></span>
						</fieldset>
					</fieldset>
					<fieldset class="button">
						<input type="image" src="../img/regpng.png" alt="Зарегистрироваться">
					</fieldset>
				</form>
	</center>
